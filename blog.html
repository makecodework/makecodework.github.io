---
layout: blog
---
<section id="blog" class="container">
  <div class="blog">
    <div class="blog_excerpt">
      {% for post in site.posts %}
      <div class="blog_content">
        <div class="entry-meta">
          <!-- <span id="publish_date">{{ post.time }}</span> -->
          <span><i class="fa fa-user"></i> <a href="#">{{post.author}}</a></span>
          <span><i class="fa fa-comment"></i> <a href="blog-item.html#comments">2 Comments</a></span>
          <span><i class="fa fa-heart"></i><a href="#">56 Likes</a></span>
        </div>        
        <a href="#"><img class="img-blog" src="assets/images/blog/{{post.image}}" width="100%" alt="" /></a>
        <div class="short-article">
          <h2><a href="{{site.baseurl}}{{ post.url }}">{{post.title}}</a></h2>
          <p>{{post.excerpt}}</p>
          <a class="btn btn-primary readmore" href="{{site.baseurl}}{{ post.url }}">Read More 
            <i class="fa fa-angle-right"></i>
          </a>
        </div>

      </div>
      {% endfor %}
      </div>
  </div>
  <div class="pagination_block">
    <ul class="pagination">
      <li><a class="prev_next" href="#"><i class="fa fa-long-arrow-left"></i> Previous Page</a></li>
      <li><span class="page_numbers active">1</span></li>
      <li><a class="page_numbers" href="#">2</a></li>
      <li><a class="page_numbers" href="#">3</a></li>
      <li><a class="page_numbers" href="#">4</a></li>
      <li><a class="page_numbers" href="#">5</a></li>
      <li><a class="prev_next" href="#">Next Page <i class="fa fa-long-arrow-right"></i></a></li>
    </ul>
    <!--/.pagination-->
  </div>
</section>
