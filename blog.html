---
layout: blog
---
<section id="blog" class="container">
  <div class="blog">
    <div class="row">
      <div class="col-md-8">
        <div class="blog-item">
          <div class="row">
            {% for post in site.posts %}
            <div class="col-xs-12 col-sm-2 text-center">
              <div class="entry-meta">
                <span id="publish_date">{{ post.time }}</span>
                <span><i class="fa fa-user"></i> <a href="#">{{post.author}}</a></span>
                <span><i class="fa fa-comment"></i> <a href="blog-item.html#comments">2 Comments</a></span>
                <span><i class="fa fa-heart"></i><a href="#">56 Likes</a></span>
              </div>
            </div>

            <div class="col-xs-12 col-sm-10 blog-content">
              <a href="#"><img class="img-responsive img-blog" src="assets/images/blog/{{post.image}}" width="100%" alt="" /></a>
              <h2><a href="{{site.baseurl}}{{ post.url }}">{{post.title}}</a></h2>
              <h3>{{post.excerpt}}</h3>
              <a class="btn btn-primary readmore" href="{{site.baseurl}}{{ post.url }}">Read More <i class="fa fa-angle-right"></i></a>
            </div>
            {% endfor %}
            <div class="col-xs-12">
              <ul class="pagination pagination-lg">
                <li><a href="#"><i class="fa fa-long-arrow-left"></i>Previous Page</a></li>
                <li class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">Next Page<i class="fa fa-long-arrow-right"></i></a></li>
              </ul>
              <!--/.pagination-->
            </div>

          </div>
        </div>
      </div>
      {% include sidebar.html %}
    </div>
  </div>
</section>
