---
layout: portfolio
---
<section id="blog" class="container-fluid">
    <div class="blog">
        <div class="portfolio">
            <div class="p_categories">
                <div class="category-buttons">
                    <ul>
                        <li class="filter active" data-filter="all">All</li>
                        {% for cat in site.data.special-products%}
                        <li class="filter" data-filter=".{{  cat.category  }}">{{ cat.category }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div id="image-gallery" class="portfolio_items">
                <div class="grid">
                    {% for cat in site.data.special-products %}
                    {% for image in cat.images %}
                    <div class="grid-item gallery-img mix {{  cat.category  }}">
                        <div class="item">
                            <img src="assets/images/gallery/{{ image.image }}" />
                            <div class="p-inner">
                                <h5>{{ cat.title }}</h5>
                                <div class="cat">{{ image.text }}</div>
                            </div>
                        </div>                        
                    </div>
                    {% endfor %}
                    {% endfor %}
